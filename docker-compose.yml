version: "3"

services:
  api-server:
    build:
      context: .
    container_name: bathroom-log
    image: bathroom-log
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./logs:/logs
      - ./views:/views
      - ./public:/public
    networks:
      - app-network
    ports:
      - "3000:3000"

networks:
  app-network:
    driver: bridge